<div class="auth-main">     
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <!--<a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>-->

    <form [formGroup]="form" (ngSubmit)="login(form.value)" class="form-horizontal">
        <ngbd-alert-closeable class="row" *ngIf="isLoggedIn == -1" [alertType]="'danger'" [alertMessage]="error"></ngbd-alert-closeable>    
      
        <div class="row">
            <label for="inputUserEmail" class="col-sm-2 control-label">{{'E-mail'}}</label>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!userEmail.valid && userEmail.touched), 'has-success': (userEmail.valid && userEmail.touched)}">                       
            <div class="col-sm-12">
                <input [formControl]="userEmail" type="email" class="form-control" id="inputUserEmail">
            </div>
        </div>

        <div class="row">
            <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>
        </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">                  
        <div class="col-sm-12">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 center">          
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary" translate>{{'login.sign_in'}}</button>
          <!--<a (click)="openModal()" class="forgot-pass" translate>{{'login.forgot_password'}}</a>-->
        </div>
      </div>
    </form>
  </div>
</div>
