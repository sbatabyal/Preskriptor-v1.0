<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      
        <div class="row">
            <label for="inputUserName" class="col-sm-2 control-label">{{'UserName'}}</label>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
            <!--<i class="col-sm-1 fa fa-user prefix"></i>-->            
            <div class="col-sm-12">
                <input [formControl]="userName" type="email" class="form-control" id="inputUserName">
            </div>
        </div>

        <div class="row">
            <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>
        </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">        
          <!--<i class="col-sm-1 fa fa-lock prefix"></i>-->
        <div class="col-sm-12">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">          
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary" translate>{{'login.sign_in'}}</button>
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
