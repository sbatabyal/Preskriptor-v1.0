<form #headerForm="ngForm" class="form-horizontal" (ngSumit)="onSubmit(headerForm)">                                                
    <ba-card>
        <div class="form-group">
            <div class="control-group">
                <h4 class="control-label">Header Details</h4>
                <div class="form-group">
                    <input type="text" [(ngModel)]="headerInfo.title" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="headerInfo._name" class="form-control" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="headerInfo.degree" class="form-control" placeholder="Degree" name="degree">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" [checked]=false
                                [value]="">
                        <span>Show Regd</span>
                    </label>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-success btn-md center-block" Style="width: 100px;">Save</button>
                        <button type="button" (click)="Reset(headerForm)" class="btn btn-warning btn-md center-block" Style="width: 100px; margin-left :2px;">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </ba-card>                      
</form>
